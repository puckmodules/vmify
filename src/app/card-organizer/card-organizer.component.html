<mat-grid-list cols="4" rows="6" style="width:100%;overflow-y: hidden">
  <mat-grid-tile class="example-box" [colspan]="1" [rowspan]="1" *ngFor="let timePeriod of timePeriods">
    <cat-card>Loading cat...</cat-card>
  </mat-grid-tile>
  <mat-grid-tile class="example-box" [colspan]="1" [rowspan]="1">
    <cat-card-add>Loading cat...</cat-card-add>
  </mat-grid-tile>
</mat-grid-list>
